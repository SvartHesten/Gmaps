<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
    <script src="resources/london.js"></script>
    <script src="resources/places.js"></script>
    <script src="main.js" ></script>
  </head>

  <body>
    <div id="map-canvas"></div>
    <div id="search-area">
      <ul>
        <li>
          <span>Select place name</span>
        </li>
        <li>
          <select id="places-list"></select>
        </li>
        <li>
          <span>Radius of search (in meters)</span>
        </li>
        <li>
          <input type="text" id="radius" value="10000"></input>
        </li>
        <li>
          <button id="search">Search</button>
          <button is="clear">Clear results</button>
        </li>
      </ul>

    </div>

    <div id="results">
      <ul id="results-list">
      </ul>
    </div>

  </body>

</html>
